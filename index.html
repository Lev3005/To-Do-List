<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/main.css"/>
    <link rel="icon" href="./img/max.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
	<title>To-Do List</title>
</head>
<body>
	<div class="container">
        <header class="header">
            <div class="header__title"><span class="underline">To-Do List</span> by <span class="red">LEV</span></div>
        </header>
        <main class="main">
            <section class="task__list">
                <div class="task__none-title">Список дел пуст</div>
                <div class="task__list-list"></div>
            </section>
            <section class="task__write">
                <div class="task__write-title">Добавить новую задачу</div>
                <div class="task__write-write">
                    <div class="form">
                        <div class="form__input">
                            <input type="text" class="form__input-input" placeholder="Текст задачи">
                        </div>
                        <button class="form__button">Добавить</button>
                    </div>
                </div>
            </section>
        </main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
